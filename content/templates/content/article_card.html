{% load static %}

<div class="card my-4">
    <div class="row g-0">
        <div class="col-md-5">
            <img src="{% static 'img/article.png' %}" class="img-fluid rounded-start" alt="{{ article.title }}">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'content:article' article.id %}">{{ article.title }}</a></h5>
                <ul class="list-inline">
                    {% for category in article.categories.all %}
                        <li class="list-inline-item">
                            <a href="{% url 'content:category' category.id %}" class="badge bg-primary text-decoration-none p-2">{{ category.name }}</a>
                        </li>
                    {% endfor %}
                </ul>

                <p class="card-text">{{ article.perex|linebreaksbr }}</p>
                <p class="card-text"><small class="text-muted">{{ article.author.first_name }} {{ article.author.last_name }}</small></p>
            </div>
        </div>
    </div>
</div>
