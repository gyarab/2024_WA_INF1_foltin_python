{% extends 'content/base.html' %}


{% block title %}
    Seznam Clanku
{% endblock %}

{% block main %}
    {% for article in data %}
        {% if forloop.counter0 == 1 %}
            <hr/>
        {% endif %}
        <h2><a href="{% url 'content:article' forloop.counter0 %}">{{ article.title }}</a></h2>
        <p>{{ article.perex | add:"..."}}</p>
    {% endfor %}
{% endblock %}
