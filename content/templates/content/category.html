{% extends 'content/base.html' %}
{% load static %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block main %}
    <div class="container-fluid bg-dark text-light py-1">
        <h1 class="text-center my-4 display-5">{{ category.name }}</h1>
    </div>
    <section>
        <div class="my-4 card">
            <img src="{{ category.image.url }}" alt="{{ category.name }}" class="card-img-top">
            <div class="card-body bg-dark text-light">
                <p class="card-text text-center lead">{{ category.description|linebreaksbr }}</p>
            </div>
        </div>
        {% for article in articles %}
            {% include 'content/article_card.html' %}
        {% endfor %}
    </section>
{% endblock %}
